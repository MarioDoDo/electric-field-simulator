<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric field simulation</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <svg id="out">
      <defs>
        <marker
          id="primary"
          markerWidth="5"
          markerHeight="3"
          refX="0"
          refY="1.5"
          orient="auto"
          fill="white"
        >
          <polygon points="0 0, 5 1.5, 0 3" />
        </marker>
        <marker
          id="secondary"
          markerWidth="5"
          markerHeight="3"
          refX="0"
          refY="1.5"
          orient="auto"
          fill="red"
        >
          <polygon points="0 0, 5 1.5, 0 3" />
        </marker>
        <marker
          id="positiveGridVector"
          markerWidth="5"
          markerHeight="3"
          refX="0"
          refY="1.5"
          orient="auto"
          fill="red"
        >
          <polygon points="0 0, 5 1.5, 0 3" />
        </marker>
        <marker
          id="negativeGridVector"
          markerWidth="5"
          markerHeight="3"
          refX="0"
          refY="1.5"
          orient="auto"
          fill="blue"
        >
          <polygon points="0 0, 5 1.5, 0 3" />
        </marker>
      </defs>
    </svg>
    <div class="controls">
      <div>
        <input id="Tmass" type="checkbox" oninput="draw()" />
        <label for="Tmass">Test charges have mass</label>
      </div>

      <div>
        <input id="staticEnd" type="checkbox" checked />
        <label for="staticEnd"
          >Test charges are removed in oposite static charge</label
        >
      </div>

      <div>
        <input id="normArrows" type="checkbox" oninput="draw()" />
        <label for="normArrow">Normalize arrows</label>
      </div>

      <div>
        <input id="grid" type="checkbox" oninput="draw()" />
        <label for="grid">Grid</label>
      </div>

      <div>
        <input id="fieldLines" type="checkbox" oninput="draw()" checked />
        <label for="fieldLines">Field lines</label>
      </div>

      <div>
        <label for="linesCount">Density of field lines</label><br />
        <input
          id="linesCount"
          type="range"
          min="5"
          max="20"
          value="11"
          oninput="draw()"
        />
      </div>

      <div>
        <label>Steps</label><br />
        <input
          id="length"
          type="range"
          min="20"
          max="200"
          value="110"
          oninput="draw()"
        />
      </div>

      <div>
        <label>Step length</label>
        <input
          id="linesQuality"
          min="1"
          max="12"
          value="6"
          type="range"
          oninput="draw()"
        />
      </div>

      <div>
        <label for="speed">Interval tick</label>
        <input id="speed" type="range" min="5" max="30" oninput="setSpeed()" />
      </div>

      <button onclick="resetSettings('dark')" class="gray">
        Reset settings
      </button>

      <div>
        <input id="background" type="color" oninput="bgChange(this.value)" />
        <label for="background">Background</label>
      </div>

      <div>
        <input
          id="fieldLinesColor"
          type="color"
          oninput="change(this.value, 'fieldLinesColor')"
        />
        <label for="fieldLinesColor">Color of field Lines</label>
      </div>
      <div>
        <input
          id="primaryVector"
          type="color"
          oninput="change(this.value, 'primaryVector')"
        />
        <label for="primaryVector">Primary vector</label>
      </div>

      <div>
        <input
          id="secondaryVector"
          type="color"
          oninput="change(this.value, 'secondaryVector')"
        />
        <label for="secondaryVector">Secondary vector</label>
      </div>

      <div>
        <input
          id="positive"
          type="color"
          oninput="change(this.value, 'positive')"
        />
        <label for="positive">Color of positive charge</label>
      </div>

      <div>
        <input
          id="negative"
          type="color"
          oninput="change(this.value, 'negative')"
        />
        <label for="negative">Color of negative charge</label>
      </div>

      <div>
        <input
          id="gridCenter"
          type="color"
          oninput="change(this.value, 'gridCenter')"
        />
        <label for="gridCenter">Color of centerGrid</label>
      </div>

      <div>
        <input
          id="positiveGrid"
          type="color"
          oninput="change(this.value, 'positiveGrid')"
        />
        <label for="positiveGrid">Color of positiveGrid</label>
      </div>

      <div>
        <input
          id="negativeGrid"
          type="color"
          oninput="change(this.value, 'negativeGrid')"
        />
        <label>Color of negativeGrid</label>
      </div>

      <div style="text-align: center">
        <button onclick="resetColors('dark')" class="gray" style="width: 48%">
          Dark theme
        </button>
        <button onclick="resetColors('light')" class="gray" style="width: 48%">
          Light theme
        </button>
      </div>

      <button class="save" onclick="save()">
        <img style="width: 10%" src="assets/save.svg" alt="saveAsSVG" />
      </button>
    </div>

    <div class="panel">
      <button class="options" onclick="toggleControls()">
        <img src="assets/options.svg" alt="options" />
      </button>
      <button class="clear">
        <img src="assets/remove.svg" alt="clear" />
      </button>
      <button class="reset" onclick="resetAnim()">
        <img src="assets/reset.svg" alt="resetAnimation" />
      </button>
      <button class="stop" onclick="stop()">
        <img src="assets/stop.svg" alt="stopAnimation" />
      </button>
      <button class="anim" onclick="anim()">
        <img src="assets/anim.svg" alt="startAnimation" />
      </button>

      <div class="Q positiveS" draggable="true">S</div>
      <div class="Q negativeS" draggable="true">S</div>
      <div class="Q positiveT" draggable="true">T</div>
      <div class="Q negativeT" draggable="true">T</div>
    </div>
  </body>

  <script src="core.js"></script>
  <script src="controls.js"></script>
</html>
